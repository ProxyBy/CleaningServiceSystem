<table>
  <tr *ngFor="let company of companies" >
    <form (submit)="onRegisterSubmit()">
      <td>{{company.logo}}</td>
      <td>{{company.name}}</td>
      <td>
        <tr *ngFor="let clType of company.cleaningType" >
          <div>{{clType.name}}</div>
        </tr>
      </td>
      <input type="submit" class="btn btn-primary" value="Order">
    </form>
  </tr>
</table>
