<div class="flex-container">
  <form class="flex-element">
    <h2 class="page-header">Register cleaning service</h2>
    <div class="form-group">
      <label>Logo*</label>
      <input type="text" [(ngModel)]="company.logo" name="logo" class="form-control">
    </div>
    <div class="form-group">
      <label>Name*</label>
      <input type="text" [(ngModel)]="company.username" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Description*</label>
      <input type="text" [(ngModel)]="company.description" name="description" class="form-control">
    </div>
    <div class="form-group">
      <label>Address*</label>
      <input type="text" [(ngModel)]="company.address" name="address" class="form-control">
    </div>
    <div class="form-group">
      <label>Email*</label>
      <input type="text" [(ngModel)]="company.email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Service type:</label>
      <div *ngFor="let ser of cleaningTypes">
        <label><input type="checkbox" (change)="addType(ser._id, $event.target.checked)" checked="{{isChecked(ser._id)}}" name="selectedType">{{ser.name}}</label>
      </div>
    </div>
    <div class="form-group">
      <label>Coefficients:</label>
      <div *ngFor="let cleaningType of cleaningTypes">
        <label *ngIf="isInSelectedArray(cleaningType._id)"><input type="text" (change)="addCoefficient(cleaningType._id, $event.target.value)" value={{getCoefficient(cleaningType._id)}} name="coefficient">{{cleaningType.name}}</label>
      </div>
    </div>
    <div class="form-group">
      <label>Prices of room types:</label>
      <div *ngFor="let room of roomPrices">
        <label><input type="text" (change)="addRoomPrice(room.typeId, $event.target.value)" name="roomPrice" value={{room.price}}>{{getRoomName(room.typeId)}}</label>
      </div>
    </div>
    <div class="form-group">
      <label>Password*</label>
      <input type="password" [(ngModel)]="company.oldPassword" name="oldPassword" class="form-control">
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="company.password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm new password</label>
      <input type="password" [(ngModel)]="company.confirmPassword" name="confirmPassword" class="form-control">
    </div>

    <div class="form-group" >
      <fieldset [disabled]=true>
        <label>Rating</label>
        <input type="text" [(ngModel)]="company.rating" name="rating" class="form-control">
      </fieldset>
    </div>
    <div class="form-group">
      <label>Comments:</label>
      <table>
        <tr>
          <th>Comment</th>
          <th>Rating</th>
        </tr>
        <tr *ngFor="let comment of company.comments" >
          <td>{{comment.text}}</td>
          <td>{{comment.rating}}</td>
        </tr>
      </table>
    </div>
    <button class="btn btn-dafault" (click)="goBack();">
      <span>BACK</span>
    </button>
    <button class="btn btn-primary" (click)="save()">
      <span>SAVE</span>
    </button>
  </form>
</div>
