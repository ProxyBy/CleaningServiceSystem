<div class="flex-container">
<form class="flex-element">
  <h2 class="page-header">Register</h2>
   <fieldset [disabled]="isDisabled">
     <div class="form-group">
       <label>Username*</label>
       <input type="text" [(ngModel)]="username" name="username" class="form-control">
     </div>
     <div class="form-group">
       <label>Email</label>
       <input type="text" [(ngModel)]="email" name="email" class="form-control">
     </div>
     <div class="form-group">
       <label>Phone number (format: xxx-xxx-xxxx)</label>
       <input type="tel" [(ngModel)]="phone" name="phone" class="form-control">
     </div>
     <div class="form-group">
       <label>Password*</label>
       <input type="password" [(ngModel)]="password" name="password" class="form-control">
     </div>
     <div class="form-group">
       <label>Confirm password*</label>
       <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control">
     </div>
   </fieldset >
    <button class="btn btn-primary" *ngIf="!isDisabled" (click)="onRegisterSubmit()"><span>Register</span></button>

  <div class="form-group" *ngIf="isDisabled">
    <label>Activation cod </label>
    <input type="text" [(ngModel)]="user.temproraryToken" name="temproraryToken" class="form-control">
  </div>

  <div><button class="btn btn-primary" *ngIf="isDisabled" (click)="activateSubmit()"><span>Activate</span></button></div>

<!--  <input [disabled]="isDisabled" type="submit" class="btn btn-primary" value="Register" (submit)="onRegisterSubmit()">
  <input [disabled]="!isDisabled" type="submit" class="btn btn-primary" value="Activate" (submit)="onRegisterSubmit()">-->
</form>
</div>
