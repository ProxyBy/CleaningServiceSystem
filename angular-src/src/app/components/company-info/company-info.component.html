<div class="flex-container">
  <form class="flex-element">
    <h2 class="page-header">Cleaning service info</h2>
    <fieldset [disabled]="true">
    <div class="form-group">
      <label>Logo</label>
      <input type="text" [(ngModel)]="company.logo" name="logo" class="form-control">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="company.username" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="company.description" name="description" class="form-control">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="company.address" name="address" class="form-control">
    </div>
    <div class="form-group">
      <label>Service type:</label>
      <div *ngFor="let ser of cleaningTypes">
        <label><input type="checkbox" checked="{{isChecked(ser._id)}}" name="selectedType">{{ser.name}}</label>
      </div>
    </div>
    <div class="form-group">
      <label>Coefficients:</label>
      <div *ngFor="let cleaningType of cleaningTypes">
        <label *ngIf="isInSelectedArray(cleaningType._id)"><input type="text" value={{getCoefficient(cleaningType._id)}} name="coefficient">{{cleaningType.name}}</label>
      </div>
    </div>
    <div class="form-group">
      <label>Prices of room types:</label>
      <div *ngFor="let room of roomPrices">
        <label><input type="text" name="roomPrice" value={{room.price}}>{{getRoomName(room.typeId)}}</label>
      </div>
    </div>

      </fieldset>

    <button class="btn btn-dafault" (click)="comment();">
      <span>Comment</span>
    </button>
    <button class="btn btn-primary" (click)="order()">
      <span>Order</span>
    </button>
  </form>
</div>
