<div class="flex-container">
  <form class="flex-element">
    <h2 class="page-header">Profile</h2>
    <div class="form-group">
      <label>Username*</label>
      <input type="text" [(ngModel)]="user.username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone number (format: xxx-xxx-xxxx)</label>
      <input type="tel" [(ngModel)]="user.phone" name="phone" class="form-control">
    </div>
    <div class="form-group">
      <label>Password*</label>
      <input type="password" [(ngModel)]="user.oldPassword" name="oldPassword" class="form-control">
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm new password</label>
      <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" class="form-control">
    </div>
    <button class="btn btn-dafault" (click)="goBack();">
      <span>BACK</span>
    </button>
    <button class="btn btn-primary" (click)="save()">
      <span>SAVE</span>
    </button>
  </form>
</div>
