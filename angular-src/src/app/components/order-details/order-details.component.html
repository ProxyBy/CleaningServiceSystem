<div class="flex-container">
  <form class="flex-element">
    <h2 class="page-header">Order info</h2>
    <fieldset [disabled]="true">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="customer.username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="customer.email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Telephone</label>
        <input type="text" [(ngModel)]="customer.phone" name="phone" class="form-control">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="order.address" name="phone" class="form-control">
      </div>
      <div class="form-group">
        <label>Cleaning type</label>
        <input type="text" [(ngModel)]="order.cleaningTypeName" name="cleaningTypeName" class="form-control">
      </div>
      <div class="form-group">
        <label>Room description</label>
        <input type="text" [(ngModel)]="order.roomDescriptions" name="roomDescriptions" class="form-control">
      </div>
      <div class="form-group">
        <label>Days</label>
        <input type="text" [(ngModel)]="order.days" name="days" class="form-control">
      </div>
      <div class="form-group">
        <label>Regularity</label>
        <input type="text" [(ngModel)]="order.regularity" name="regularity" class="form-control">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" [(ngModel)]="order.price" name="price" class="form-control">
      </div>
      <div class="form-group">
        <label>Status</label>
        <input type="text" [(ngModel)]="order.status" name="status" class="form-control">
      </div>
    </fieldset>
    <button class="btn btn-primary" *ngIf="order.status != 'new'" (click)="openAccept(accept)">Accept</button>
    <button class="btn btn-dafault" *ngIf="order.status != 'new'" (click)="openReject(reject)">Reject</button>
  </form>
</div>


<md2-dialog #accept>
  <md2-dialog-title>Confirm you action</md2-dialog-title>
  <div class="form-group">
    <label>Would you like to accept order? </label>
  </div>
  <md2-dialog-footer>
    <button  class="btn btn-primary" (click)="acceptOrder(accept)">Ok</button>
    <button class="btn btn-dafault" (click)="cancel(accept)">Cancel</button>
  </md2-dialog-footer>
</md2-dialog>

<md2-dialog #reject>
  <md2-dialog-title>Confirm you action</md2-dialog-title>
  <div class="form-group">
    <label> Would you like to reject order?  </label>
    <label>Please fill the reason:</label>
    <input type="textarea" [(ngModel)]="rejectReason" name="rejectReason" id="rejectReason" class="form-control" required #rejectModel="ngModel">
    <div *ngIf="rejectModel.invalid" class="alert alert-danger">
      <div *ngIf="rejectModel.errors.required">
        Reason is required.
      </div>
    </div>
  </div>
  <md2-dialog-footer>
    <button class="btn btn-primary" (click)="rejectOrder(reject, rejectReason)">Ok</button>
    <button class="btn btn-dafault" (click)="cancel(reject)">Cancel</button>
  </md2-dialog-footer>
</md2-dialog>
