<div class="flex-container">
  <form class="flex-element">
    <h2 class="page-header">Order info</h2>
    <fieldset [disabled]="true">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="customer.username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="customer.email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Telephone</label>
        <input type="text" [(ngModel)]="customer.phone" name="phone" class="form-control">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="order.address" name="phone" class="form-control">
      </div>
      <div class="form-group">
        <label>Cleaning type</label>
        <input type="text" [(ngModel)]="order.cleaningTypeName" name="cleaningTypeName" class="form-control">
      </div>
      <div class="form-group">
        <label>Room description</label>
        <input type="text" [(ngModel)]="order.roomDescriptions" name="roomDescriptions" class="form-control">
      </div>
      <div class="form-group">
        <label>Days</label>
        <input type="text" [(ngModel)]="order.days" name="days" class="form-control">
      </div>
      <div class="form-group">
        <label>Regularity</label>
        <input type="text" [(ngModel)]="order.regularity" name="regularity" class="form-control">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" [(ngModel)]="order.price" name="price" class="form-control">
      </div>
    </fieldset>

    <button class="btn btn-dafault" (click)="cancel();">
      <span>Cancel</span>
    </button>
    <button class="btn btn-primary" (click)="accept()">
      <span>Accept</span>
    </button>
  </form>
</div>
