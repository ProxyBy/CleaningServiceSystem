<div>Hello NAV</div>


<div class="navigation-component" [ngClass]="[colorClass, isInverse ? 'inverse' : '']" *ngIf="userIsLogged()">
  <nav class="navbar">
    <div class="container">
      <ul class="nav">
        <li *ngFor="let tab of tabs; let i = index"
            (click)="setTab(tab)" [ngClass]="getClassForUrl(tab[2])">
          <a [attr.data-test-id]="'tab-' + i" routerLink="{{tab[2]}}" *ngIf="userHasAnyRole(tab[1])">{{tab[0]}}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
